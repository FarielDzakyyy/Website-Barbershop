<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - HairLight Barbershop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white font-sans">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-gray-900 p-8 rounded-lg shadow-lg">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-yellow-400">Daftar Akun Baru</h2>
      </div>
      <form class="mt-8 space-y-6" onsubmit="registerUser(event)">
        <div class="rounded-md shadow-sm -space-y-px">
          <div class="mb-4">
            <label for="name" class="sr-only">Nama Lengkap</label>
            <input id="name" name="name" type="text" autocomplete="name" required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-500 text-white bg-gray-800 rounded-t-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm"
              placeholder="Nama Lengkap">
          </div>
          <div class="mb-4">
            <label for="email" class="sr-only">Email address</label>
            <input id="email" name="email" type="email" autocomplete="email" required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-500 text-white bg-gray-800 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm"
              placeholder="Email address">
          </div>
          <div class="mb-4">
            <label for="phone" class="sr-only">Nomor Telepon</label>
            <input id="phone" name="phone" type="tel" autocomplete="tel" required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-500 text-white bg-gray-800 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm"
              placeholder="Nomor Telepon">
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" autocomplete="new-password" required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-500 text-white bg-gray-800 rounded-b-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm"
              placeholder="Password (minimal 8 karakter)">
          </div>
        </div>

        <div class="flex items-center">
          <input id="terms" name="terms" type="checkbox" required
            class="h-4 w-4 text-yellow-500 focus:ring-yellow-400 border-gray-600 rounded bg-gray-800">
          <label for="terms" class="ml-2 block text-sm text-gray-400">
            Saya menyetujui <a href="#" class="text-yellow-400 hover:underline">Syarat dan Ketentuan</a>
          </label>
        </div>

        <div>
          <button type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-black bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400">
            Daftar
          </button>
        </div>
        <p class="mt-2 text-center text-sm text-gray-400">
          Sudah punya akun? <a href="login.html" class="text-yellow-400 hover:underline">Login di sini</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    async function registerUser(e) {
      e.preventDefault();
      
      // Ambil nilai dari form
      const name = e.target.name.value;
      const email = e.target.email.value;
      const phone = e.target.phone.value;
      const password = e.target.password.value;
      const terms = e.target.terms.checked;

      // Validasi
      if (!terms) {
        alert('Anda harus menyetujui syarat dan ketentuan');
        return;
      }

      if (password.length < 8) {
        alert('Password harus minimal 8 karakter');
        return;
      }

      // Buat objek user
      const user = {
        name,
        email,
        phone,
        password,
        registeredAt: new Date().toISOString()
      };

      try {
        // Simpan ke localStorage
        const users = JSON.parse(localStorage.getItem('hairlightUsers')) || [];
        
        // Cek apakah email sudah terdaftar
        const emailExists = users.some(u => u.email === email);
        if (emailExists) {
          alert('Email sudah terdaftar!');
          return;
        }
        
        // Tambahkan user baru
        users.push(user);
        localStorage.setItem('hairlightUsers', JSON.stringify(users));
        
        // Simpan data user yang sedang login
        localStorage.setItem('currentUser', JSON.stringify({
          email: user.email,
          name: user.name,
          loggedIn: true
        }));
        
        // Redirect ke home.html setelah 1 detik
        alert('Registrasi berhasil! Anda akan diarahkan ke halaman utama.');
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1000);
        
      } catch (error) {
        console.error('Error:', error);
        alert('Terjadi kesalahan saat menyimpan data');
      }
    }

    // Cek jika sudah login
    document.addEventListener('DOMContentLoaded', () => {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (currentUser && currentUser.loggedIn) {
        window.location.href = 'home.html';
      }
    });
  </script>
</body>
</html>
