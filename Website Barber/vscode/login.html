<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | HairLight Barbershop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white font-sans">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-gray-900 p-8 rounded-lg shadow-lg">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-yellow-400">Login</h2>
        <p class="mt-2 text-center text-sm text-gray-400">
          Masukkan email dan password yang sudah terdaftar
        </p>
      </div>
      <form class="mt-8 space-y-6" onsubmit="loginUser(event)">
        <div class="rounded-md shadow-sm -space-y-px">
          <div class="mb-4">
            <label for="email" class="sr-only">Email address</label>
            <input id="email" name="email" type="email" autocomplete="email" required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-500 text-white bg-gray-800 rounded-t-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm"
              placeholder="Email address">
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-500 text-white bg-gray-800 rounded-b-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm"
              placeholder="Password">
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox"
              class="h-4 w-4 text-yellow-500 focus:ring-yellow-400 border-gray-600 rounded bg-gray-800">
            <label for="remember-me" class="ml-2 block text-sm text-gray-400">
              Ingatkan saya!
            </label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-yellow-400 hover:text-yellow-300">
              Lupa password?
            </a>
          </div>
        </div>

        <div>
          <button type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-black bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg class="h-5 w-5 text-yellow-700 group-hover:text-yellow-800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
              </svg>
            </span>
            Masuk
          </button>
        </div>
        <p class="mt-2 text-center text-sm text-gray-400">
          Belum punya akun? <a href="registrasi.html" class="text-yellow-400 hover:underline">Daftar di sini</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    async function loginUser(e) {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      const rememberMe = e.target['remember-me'].checked;

      try {
        const res = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, rememberMe })
        });

        const data = await res.json();
        
        if (res.ok) {
          // Simpan token di localStorage jika remember me dicentang
          if (rememberMe && data.token) {
            localStorage.setItem('authToken', data.token);
          } else if (data.token) {
            sessionStorage.setItem('authToken', data.token);
          }
          
          alert('Login berhasil! Selamat datang kembali.');
          window.location.href = 'dashboard.html'; // Ganti dengan halaman setelah login
        } else {
          alert('Login gagal: ' + (data.message || 'Email atau password salah'));
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Terjadi kesalahan saat melakukan login');
      }
    }

    // Cek jika sudah login (ada token)
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
      if (token) {
        // Jika sudah login, redirect ke dashboard
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
